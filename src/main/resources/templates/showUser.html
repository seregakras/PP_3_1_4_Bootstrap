<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
</head>
<body>
<div layout:fragment="content">
    <div style="padding-left: 15px">
        <h3 th:text="'About user: ' + ${user.getName()}"></h3>
        <table class="table table-responsive">
            <tr>
                <td>
                    <div class="mb-2 row">
                        <label for="id" class="col-sm-2 col-form-label no-border">ID:</label>
                        <div class="col-sm-10">
                            <p th:text="${user.getId()}" type="text" readonly
                               class="form-control-plaintext"
                               id="id">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="name" class="col-sm-2 col-form-label no-border">Name:</label>
                        <div class="col-sm-10">
                            <p th:text="${user.getName()}" type="text" readonly
                               class="form-control-plaintext"
                               id="name">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="age" class="col-sm-2 col-form-label">Age:</label>
                        <div class="col-sm-10">
                            <p th:text="${user.getAge()}" class="form-control-plaintext" id="age">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="sex" class="col-sm-2 col-form-label">Sex:</label>
                        <div class="col-sm-10">
                            <p th:text="${user.getSex().getDescription()}"
                               class="form-control-plaintext" id="sex">
                        </div>
                    </div>
                </td>
        </table>
        <table>
            <tr>
                <td>
                    <div class="mt-2">
                        <a href="/"
                           class="btn btn-primary"
                           role="button"
                           aria-disabled="true">Main page</a>
                    </div>
                </td>
                <td>
                    <div class="mt-2">
                        <a href="/logout"
                           class="btn btn-danger"
                           role="button"
                           aria-disabled="true">Logout</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
