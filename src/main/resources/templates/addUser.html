<!DOCTYPE html>
<html lang="en" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="padding-left: 15px">
    <h3 class="mt-3 mb-3">Add user</h3>
    <form method="POST" th:action="@{/admin/add-user}" object="user">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                    <label for="name">Name</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last name">
                    <label for="lastName">Last name</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
        <div class="mt-3 mb-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="age" type="text" class="form-control" id="age"
                           placeholder="Age">
                    <label for="age">Age</label>
                </div>
            </div>
        </div>
        <div class="mt-3 mb-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="email" type="text" class="form-control" id="email"
                           placeholder="E-mail">
                    <label for="email">E-mail</label>
                </div>
            </div>
        </div>
        <label for="sex">Choose sex:</label>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" name="sex" id="sex" required>
                        <option th:each="sex : ${sexList}"
                                th:value=" ${sex}" th:text="${sex.getDescription()}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back
            </button>
        </div>
    </form>
</div>
</body>
</html>
