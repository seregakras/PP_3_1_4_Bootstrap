<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Main</title>
</head>
<body>
<div xmlns:th="http://thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     style="text-align: right">
    <nav class="navbar navbar-expand-lg" style="background: black">
        <div class="container-fluid" style="color: white">
            <form class="d-flex" type="search"
                  th:text="'Добро пожаловать, ' + ${username}">
            </form>
            <form sec:authorize="!isAuthenticated()" class="d-flex" role="search">
                <a style="text-decoration: none; color: white" href="/login" aria-disabled="true">Войти</a>
            </form>
            <form sec:authorize="isAuthenticated()" class="d-flex" role="search">
                <a style="text-decoration: none; color: white" href="/logout" aria-disabled="true">Выйти</a>
            </form>
        </div>
    </nav>
</div>
<h1 style="text-align: center">Добро пожаловать на главную страницу!</h1>
<table style="width: 60%; margin: auto">
    <tr style="text-align: center">
        <td>
            <div class="mt-2">
                <a href="/admin"
                   class="btn btn-outline-danger"
                   role="button"
                   aria-disabled="true">Админ панель</a>
            </div>
        </td>
        <td>
            <div class="mt-2">
                <a href="/user/"
                   class="btn btn-outline-primary"
                   role="button"
                   aria-disabled="true">Домашняя страница</a>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
