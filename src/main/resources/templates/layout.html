<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"
          media="screen">
    <link href="/css/style.css" rel="stylesheet"
          media="screen">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/form_validation.js"></script>
</head>
<body>
<main class="wrapper">
    <div th:replace="~{header :: header}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5" th:insert="~{sidebar::sidebar}"
                 style="width: 15%; padding-top: 10px;
                  padding-left: 0; padding-right: 0; min-height: 100vh">
            </div>
            <div class="col" layout:fragment="content"
                 style="background-color: #f2f2f2; padding-top: 10px; min-height: 100vh">
            </div>
        </div>
    </div>
</main>
</body>
</html>
