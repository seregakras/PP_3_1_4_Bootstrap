<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="min-height: 100vh">
<main class="wrapper" style="min-height: 100vh">
    <div th:replace="~{header :: header}"></div>
    <div class="container-fluid" style="min-height: 100vh">
        <div class="row">
            <div class="col-5" th:insert="~{sidebar::sidebar}"
                 style="width: 10%; padding-top: 10px;
                  padding-left: 0; padding-right: 0; min-height: 100vh">
            </div>
            <div class="col" layout:fragment="content"
                 style="background-color: #f2f2f2; padding-top: 10px; min-height: 100vh">
            </div>
        </div>
    </div>
</main>
</body>
</html>
