<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<div class="col" layout:fragment="content">
    <h2 sec:authorize="#authentication.getName().equals('admin@admin.com')">Admin panel</h2>
    <h2 sec:authorize="!#authentication.getName().equals('admin@admin.com')">User
        information-page</h2>
    <ul sec:authorize="#authentication.getName().equals('admin@admin.com')"
        class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane" type="button" role="tab"
                    aria-controls="home-tab-pane" aria-selected="true">Users table
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane" type="button" role="tab"
                    aria-controls="profile-tab-pane" aria-selected="false">New user
            </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
             aria-labelledby="home-tab" tabindex="0">

            <table class="table table-responsive" style="border-collapse: collapse">
                <tr>
                    <td style="border: 1px solid #c7c8c9">
                        <div sec:authorize="#authentication.getName().equals('admin@admin.com')"
                             style="margin: 5px; padding-top: 10px"><h5>All users</h5></div>
                        <div sec:authorize="!#authentication.getName().equals('admin@admin.com')"
                             style="margin: 5px"><h5>About user</h5></div>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid #c7c8c9">
                        <div style="background-color: white; padding: 10px; margin: 0">
                            <table class="table table-striped">
                                <thead>
                                <hr>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col"
                                        sec:authorize="#authentication.getName().equals('admin@admin.com')">
                                        Edit
                                    </th>
                                    <th scope="col"
                                        sec:authorize="#authentication.getName().equals('admin@admin.com')">
                                        Delete
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <div style="float: left; margin-right: 5px"
                                             th:each="role : ${user.getRoles()}">
                                            <p th:text="${role.getTitle()}"></p>
                                        </div>
                                    </td>
                                    <td sec:authorize="#authentication.getName().equals('admin@admin.com')">
                                        <a th:href="'/admin/update-user/' + ${user.getId()}"
                                           class="btn btn-secondary btn-info"
                                           style="color: white"
                                           role="button"
                                           aria-disabled="true">Edit</a></td>
                                    <td sec:authorize="#authentication.getName().equals('admin@admin.com')">
                                        <a th:href="'/admin/delete-user/' + ${user.getId()}"
                                           class="btn btn-secondary btn-danger"
                                           role="button"
                                           aria-disabled="true">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel"
             aria-labelledby="profile-tab" tabindex="0">
            <table class="table table-responsive" style="border-collapse: collapse">
                <tr>
                    <td style="border: 1px solid #c7c8c9">
                        <div style="margin: 5px; padding-top: 10px"><h5>Add user</h5></div>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid #c7c8c9">
                        <form method="POST" th:action="@{/admin/add-user}" object="user">
                            <div class="mt-3 row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="name" type="text" class="form-control"
                                               id="name"
                                               placeholder="Name" required>
                                        <label for="name">Name</label>
                                        <div class="invalid-feedback">Обязательное поле для
                                            заполнения
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="lastName" type="text" class="form-control"
                                               id="lastName"
                                               placeholder="Last name" required>
                                        <label for="lastName">Last name</label>
                                        <div class="invalid-feedback">Обязательное поле для
                                            заполнения
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="password" type="password" class="form-control"
                                               id="password"
                                               placeholder="Password" required>
                                        <label for="password">Password</label>
                                        <div class="invalid-feedback">Обязательное поле для
                                            заполнения
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 mb-3 row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="age" type="number" class="form-control"
                                               id="age"
                                               placeholder="Age" required>
                                        <label for="age">Age</label>
                                        <div class="invalid-feedback">Обязательное поле для
                                            заполнения
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 mb-3 row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="email" type="text" class="form-control"
                                               id="email"
                                               placeholder="E-mail" required>
                                        <label for="email">E-mail</label>
                                        <div class="invalid-feedback">Обязательное поле для
                                            заполнения
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label for="sex">Choose sex:</label>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" name="sex" id="sex" required>
                                            <option th:each="sex : ${sexList}"
                                                    th:value=" ${sex}"
                                                    th:text="${sex.getDescription()}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <label for="user-roles">Choose roles:</label>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" name="user-roles"
                                                id="user-roles" multiple required>
                                            <option th:each="role : ${new_roles}"
                                                    th:value=" ${role.getId()}"
                                                    th:text="${role.getTitle()}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row g-2">
                                <button type="submit" class="btn btn-primary"
                                        onclick="validateForm()">Add
                                </button>
                                <button type="button" class="btn btn-secondary"
                                        onclick="window.history.back()">Back
                                </button>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
