<div xmlns:th="http://thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <form sec:authorize="isAuthenticated()" class="d-flex" type="search">
                <b th:text="${username} + ' '"></b>&nbsp;with roles:&nbsp;<span th:text="${roles}"></span>
            </form>
            <div sec:authorize="!isAuthenticated()" class="d-flex" role="search">
                <a href="/login" aria-disabled="true">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="d-flex" role="search">
                <a href="/logout" aria-disabled="true">Logout</a>
            </div>
        </div>
    </nav>
</div>
